[package]
name = "flasks"
version = "0.1.0"
edition = "2024"

[lib]
name = "flasks"
path = "src/lib.rs"
crate-type = ["lib"]

[[bin]]
name = "flasks"
path = "src/main.rs"

[dependencies]
isobemak = "0.2.3"
tempfile = "3.22.0"
clap = { version = "4.5", features = ["derive"] }
log = { version = "0.4.28", default-features = false }
simple_logger = "4.0"
