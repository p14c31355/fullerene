name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Add rust-src component for no_std crates
        run: rustup component add rust-src --toolchain nightly

      - name: Install x86_64-unknown-uefi target
        run: rustup target add x86_64-unknown-uefi --toolchain nightly

      - name: Install additional tools
        run: rustup component add clippy rustfmt --toolchain nightly

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./ -> target"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: |
          cargo clippy -- -D warnings
          cargo clippy --all-targets -- -D warnings

      - name: Build workspace (check only)
        run: cargo check --workspace

      - name: Run tests
        run: |
          cargo test --package toluene --verbose
          cargo test --package flasks --verbose
          cargo test --package petroleum --verbose

      - name: Build all components
        run: |
          cargo build -Z build-std=core,alloc --package fullerene-kernel --target x86_64-unknown-uefi --profile dev
          cargo build -Z build-std=core,alloc --package bellows --target x86_64-unknown-uefi --profile dev
          cargo build --package toluene --profile dev
          cargo build --package flasks --profile dev

      - name: Check documentation
        run: cargo doc --document-private-items --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
