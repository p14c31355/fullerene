name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [bellows, flasks, fullerene-kernel, petroleum, toluene]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Add rust-src component for no_std crates
        run: rustup component add rust-src --toolchain nightly

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./ -> target"

      - name: Install cargo-llvm-cov
        run: cargo +nightly install cargo-llvm-cov --locked

      - name: Run tests for ${{ matrix.crate }}
        run: cargo +nightly test -p ${{ matrix.crate }} --target x86_64-unknown-linux-gnu --all-features
        if: matrix.crate == 'petroleum'

      - name: Run tests with coverage for ${{ matrix.crate }} (excluding no_std crates)
        run: cargo +nightly llvm-cov --package ${{ matrix.crate }} --all-features --lcov --output-path coverage-${{ matrix.crate }}.lcov
        if: matrix.crate != 'bellows' && matrix.crate != 'fullerene-kernel' && matrix.crate != 'petroleum'

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Add rust-src component
        run: rustup component add rust-src --toolchain nightly

      - name: Install x86_64-unknown-uefi target
        run: rustup target add x86_64-unknown-uefi --toolchain nightly

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./ -> target"


      - name: Build fullerene-kernel
        run: cargo +nightly build -Z build-std=core,alloc --package fullerene-kernel --target x86_64-unknown-uefi --profile dev

      - name: Build bellows
        run: cargo +nightly build -Z build-std=core,alloc --package bellows --target x86_64-unknown-uefi --profile dev

      - name: Build toluene
        run: cargo +nightly build --package toluene --profile dev

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Add rust-src component
        run: rustup component add rust-src --toolchain nightly

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./ -> target"

      - name: Check documentation
        run: cargo +nightly doc --document-private-items --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
